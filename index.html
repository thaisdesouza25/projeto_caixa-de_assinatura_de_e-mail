<!DOCTYPE html>

<html lang="pt-br">
    
<head>
    <title>Caixa de Assinatura de E-mail</title>
    <link rel="shortcut icon" href="image/icons8-e-mail-16.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Projeto mostra uma caixa para que o cliente receba noticias, atualizações e ofertas">
    <meta name="keywords" content="E-mail, Assinatura, Informações">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Thaís de Souza">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
     <div class="newsletter-box">
        <div class="newsletter-content">
            <h2>Assine nossa Newsletter</h2>
            <p>Receba as últimas notícias, ofertas e atualizações diretamente na sua caixa de entrada.</p>
            <form action="#" class="newsletter-form">
                <input type="email" placeholder="Digite seu e-mail" required>
                <button type="submit">Assinar</button>
            </form>
        </div>
    </div>
</body>

</html>
